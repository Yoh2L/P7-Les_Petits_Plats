    <title>Les Petits Plats</title>

<body>
    <header>
            <img src="./assets/images/image_toque.png" alt="Logo toque de chef rouge">
            <h1>Les petits plats</h1>
    </header>
    <main>

        <section class="search-section">
            <input type="text" id="search-bar" placeholder="     Rechercher une recette">
            <div class="fas fa-search search-icon"></div>
        </section>

        <section class="active-filters">
        </section>

        <section class="filters-section">
            <div class="ingredients-filter">
                <span class="ingredients-filter-title">Ingredients</span>
                <input class="ingredients_research-bar" type="text" placeholder="Rechercher un ingrÃ©dient">
                <span class="fas fa-chevron-down ingredients_search_icon"></span>
                <ul class="filter_ingredients-list">
                </ul>
            </div>
            
            <div class="device-filter">
                <span class="device-filter-title">Appareils</span>
                <input class="device_research-bar" type="text" placeholder="Rechercher un appareil">
                <span class="fas fa-chevron-down device_search_icon"></span>
                <ul class="filter_device-list">
                </ul>
            </div>
            <div class="utensil-filter">
                <span class="utensil-filter-title">Ustensiles</span>
                <input class="utensil_research-bar" type="text" placeholder="Rechercher un ustensile">
                <span class="fas fa-chevron-down utensil_search_icon"></span>
                <ul class="filter_utensil-list">
                </ul>
            </div>
        </section>
        
        <section class="recipes-section">

        </section>
    </main>
    <script src="./scripts/pages/index.js" type="module"></script>
